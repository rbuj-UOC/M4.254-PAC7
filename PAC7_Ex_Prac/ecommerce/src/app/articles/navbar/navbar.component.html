<div class="navmenu">
    <button class="menu-item" [class]="active == 0 ? 'active' : ''" (click)="setSelectedItem(0)">Articles</button>
    <button class="menu-item" [class]="active == 1 ? 'active' : ''" (click)="setSelectedItem(1)">Nou article reactiu</button>
</div>
<div *ngIf="active == 0">
    <app-article-list #articleList></app-article-list>
</div>
<div *ngIf="active == 1">
    <app-article-new-reactive (articleCreated)="articleList.onCreate()"></app-article-new-reactive>
</div>
