<div class="navmenu">
    <button class="menu-item" [class]="active == 0 ? 'active' : ''" (click)="setSelectedItem(0)">Login</button>
    <button class="menu-item" [class]="active == 1 ? 'active' : ''" (click)="setSelectedItem(1)">Register</button>
    <button class="menu-item" [class]="active == 2 ? 'active' : ''" (click)="setSelectedItem(2)">Article List</button>
    <button class="menu-item" [class]="active == 3 ? 'active' : ''" (click)="setSelectedItem(3)">New Article</button>
</div>
<div *ngIf="active == 0">
    <app-login></app-login>
</div>
<div *ngIf="active == 1">
    <app-register></app-register>
</div>
<div *ngIf="active == 2">
    <app-article-list #articleList></app-article-list>
</div>
<div *ngIf="active == 3">
    <app-article-new (articleCreated)="articleList.onCreate()"></app-article-new>
</div>
